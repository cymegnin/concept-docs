<!DOCTYPE html>
<html lang="en">
  <head>
    <title><%= @manifest.title or @title %></title>
    <script type="text/javascript" src="<%= @baseUrl %>assets/js/jquery-1.10.1.min.js"></script>
    <script type="text/javascript">var BASE_URL = "<%= @baseUrl %>";</script>
    <script type="text/javascript" src="<%= @baseUrl %>assets/js/viewer.js"></script>
    <script type="text/javascript" src="<%= @baseUrl %>assets/js/lunr.min.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
    <title>CloudCoreo</title>
    
    <link rel="shortcut icon" href="/favicon.ico?v=2" />
    <!--<link rel="stylesheet" type="text/css" href="https://www.cloudcoreo.com/lib/bootstrap/css/bootstrap.min.css"/>-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/lib/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/lib/animatecss/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/app.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="<%= @baseUrl %>assets/css/add-to-style.css" />
   <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
  </head>
  <body data-spy="scroll" data-target=".bs-docs-sidebar" data-offset="70">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
          </button>
          <a class="navbar-brand" href="/">
            <img src="/img/logo.png" alt="logo" title="logo" />
          </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="/getstarted">Get Started</a></li>
            <li><a href="/docs">Documentation</a></li>
            <li><a target="_blank" href="http://blog.cloudcoreo.com">Blog</a></li>
            <li><a target="_blank" href="http://hub.cloudcoreo.com">Hub</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/login?page=register">Sign Up</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="jumbotron" role="main">
        <div class="container mblock">
	    <div class="row">
            <div class="col-md-12 col-sm-12 col-lg-12">
                <h3 class="green"><%= @manifest.title or @title %></h3>
                <p class="bottom40">When does what happen? Why does who do what? Where is what how? Let us answer that for you.</p>
            </div>
	      </div>
        </div>
    </div>
    <div class="bk-blue" style="padding-top: 11px">
      <form action="<%= @baseUrl %>search.html">
	<div class="container mblock">
          <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 text-center">
	    <div class="input-group">
              <input type="text" name="q" class="form-control ng-pristine ng-untouched ng-valid" placeholder="I'm looking for" aria-describedby="basic-addon2">
              <span class="input-group-addon" id="basic-addon2"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></span>
            </div>
          </div>
	</div>
      </form>
    </div>
    <div id="page" class="container">
      <div class="row">
	<div class="col-md-3 bs-docs-sidebar">
        <%- @include "_sidebar.html" %>
	</div>
	<div class="col-md-9">
          <div id="content">
            <%- @content %>
          </div>
	  <h3 id="disquscomments">Comments</h3>
	  <div id="disqus_thread"></div>
	  <script type="text/javascript">
	    /* * * CONFIGURATION VARIABLES * * */
	    var disqus_shortname = 'cloudcoreodocs';
	    
	    /* * * DON'T EDIT BELOW THIS LINE * * */
	    (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
	    })();
	  </script>
	  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
	</div>
      </div>
    </div>
    <div class="footer">
      <div class="container">
        <div class="row">
          <div class="col-xs-6">
            <a href="https://www.linkedin.com/company/cloudcoreo"><img alt="facebook icon" height="40" src="/img/icons/linkedin-64.png"></a>
            <a href="https://plus.google.com/b/110620252437199091978"><img alt="google plus icon" height="40" src="/img/icons/google-plus-64.png"></a>
            <a href="https://twitter.com/cloudcoreo"><img alt="twitter icon" height="40" src="/img/icons/twitter-64.png"></a>
          </div>
          <div class="col-xs-6 text-right">
            <div>
              <a target="_blank" href="http://hub.cloudcoreo.com"><img alt="search icon" height="40" src="/img/icons/search-64.png"></a>
              <a href="/contact"><img alt="help icon" height="40" src="/img/icons/help-64.png"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-48747618-1', {'cookieDomain': 'cloudcoreo.com'});
       ga('send', 'pageview');

    </script>
    <script>
      var offset = 70;
      $('.nav li a').click(function(event) {
          if ( /^#/.test($(this).attr('href')) ){
              event.preventDefault();
          }
          $($(this).attr('href'))[0].scrollIntoView();
          scrollBy(0, -offset);
      });
    </script>
</body>
</html>
